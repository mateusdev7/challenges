<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <section class="container">

      <div class="perfil-container">
        <div class="perfil-info">
          <img src="public/assets/image-jeremy.png" alt="Jeremy">
          <h4>Report for</h4>
          <h1>Jeremy <br>Robson</h1>
        </div>
        <div class="perfil-options">
          <ul class="perfil-list-options">
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>

      <div class="container-info">

        <div class="box-container box-container1">
          <div class="box-bg"></div>
          <img class="icon-work" src="public/assets/icon-work.svg" alt="">
          <div class="box-content">
            <div class="box-title">
              <h3>Work</h3>
              <img src="./public/assets/icon-ellipsis.svg" alt="">
            </div>
            <div class="box-title-info">
              <h1>32hrs</h1>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="box-container box-container2">
          <div class="box-bg"></div>
          <img class="icon-work" src="public/assets/icon-play.svg" alt="">
          <div class="box-content">
            <div class="box-title">
              <h3>Play</h3>
              <img src="./public/assets/icon-ellipsis.svg" alt="">
            </div>
            <div class="box-title-info">
              <h1>10hrs</h1>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="box-container box-container3">
          <div class="box-bg"></div>
          <img class="icon-work" src="public/assets/icon-study.svg" alt="">
          <div class="box-content">
            <div class="box-title">
              <h3>Study</h3>
              <img src="./public/assets/icon-ellipsis.svg" alt="">
            </div>
            <div class="box-title-info">
              <h1>4hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        
        <div class="box-container box-container4">
          <div class="box-bg"></div>
          <img class="icon-work" src="public/assets/icon-exercise.svg" alt="">
          <div class="box-content">
            <div class="box-title">
              <h3>Exercise</h3>
              <img src="./public/assets/icon-ellipsis.svg" alt="">
            </div>
            <div class="box-title-info">
              <h1>4hrs</h1>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="box-container box-container5">
          <div class="box-bg"></div>
          <img class="icon-work" src="public/assets/icon-social.svg" alt="">
          <div class="box-content">
            <div class="box-title">
              <h3>Social</h3>
              <img src="./public/assets/icon-ellipsis.svg" alt="">
            </div>
            <div class="box-title-info">
              <h1>5hrs</h1>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="box-container box-container6">
          <div class="box-bg"></div>
          <img class="icon-work" src="public/assets/icon-self-care.svg" alt="">
          <div class="box-content">
            <div class="box-title">
              <h3>Self Care</h3>
              <img src="./public/assets/icon-ellipsis.svg" alt="">
            </div>
            <div class="box-title-info">
              <h1>2hrs</h1>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>

      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
