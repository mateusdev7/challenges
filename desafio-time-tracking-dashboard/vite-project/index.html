<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <section class="container">

      <div class="perfil-container">
        <div class="perfil-info">
          <img src="/assets/image-jeremy.png" alt="Jeremy">
          <h4>Report for</h4>
          <h1>Jeremy <br>Robson</h1>
        </div>
        <div class="perfil-options">
          <ul class="perfil-list-options">
            <li class="button button-daily">Daily</li>
            <li class="button button-weekly">Weekly</li>
            <li class="button button-monthly">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="container-info">
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
